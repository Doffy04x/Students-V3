        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                firebase.database().ref('users').once('value').then(function(snapshot) {
                    const usersContainer = document.getElementById('usersContainer');
                    snapshot.forEach(function(userSnapshot) {
                        var userData = userSnapshot.val();
                        var userDiv = document.createElement('div');
                        userDiv.className = 'user-profile';
                        userDiv.innerHTML = `
                            <img src="${userData.profileImageUrl || 'http://bootdey.com/img/Content/avatar/avatar1.png'}" alt="Profile Picture">
                            <div class="user-info">
                                <p><strong>Nom D'Utilisateur:</strong> ${userData.username || 'N/A'}</p>
                                <p><strong>Nom complet:</strong> ${userData.firstName || ''} ${userData.lastName || ''}</p>
                                <p><strong>Address Email professionnel:</strong> ${userData.Email || 'N/A'}</p>
                                <p><strong>Genre:</strong> ${userData.gender || 'N/A'}</p>
                                <p><strong>Date de Naissance:</strong> ${userData.birthDate || 'N/A'}</p>
                                <p><strong>Lieu de Naissance:</strong> ${userData.birthPlace || 'N/A'}</p>
                                <p><strong>Ville actuelle:</strong> ${userData.Ville || 'N/A'}</p>
                                <p><strong>Ecole actuelle:</strong> ${userData.Ecole || 'N/A'}</p>

                               


                            </div>
                        `;
                        usersContainer.appendChild(userDiv);
                    });
                }).catch(function(error) {
                    console.log("Error fetching user data:", error);
                });
            } else {
                window.location.href = 'index.html';
            }
        });
      


        document.getElementById('searchButton').addEventListener('click', function() {
    var selectedFiliere = document.getElementById('inputFiliere').value;
    var selectedPromotion = document.getElementById('inputPromotion').value;

    firebase.database().ref('users').once('value').then(function(snapshot) {
        const usersContainer = document.getElementById('usersContainer');
        usersContainer.innerHTML = ''; 
        snapshot.forEach(function(userSnapshot) {
            var userData = userSnapshot.val();
            if ((selectedFiliere === '' || userData.filiere === selectedFiliere) &&
                (selectedPromotion === '' || userData.promotion === selectedPromotion)) {

                    var userDiv = document.createElement('div');
                userDiv.className = 'user-profile';
                userDiv.innerHTML = `
                    <img src="${userData.profileImageUrl || 'http://bootdey.com/img/Content/avatar/avatar1.png'}" alt="Profile Picture">
                    <div class="user-info">
                        <p><strong>Nom D'Utilisateur:</strong> ${userData.username || 'N/A'}</p>
                        <p><strong>Nom complet:</strong> ${userData.firstName || ''} ${userData.lastName || ''}</p>
                        <p><strong>Genre:</strong> ${userData.gender || 'N/A'}</p>
                        <p><strong>Date de Naissance:</strong> ${userData.birthDate || 'N/A'}</p>
                        <p><strong>Lieu de Naissance:</strong> ${userData.birthPlace || 'N/A'}</p>
                        

                    </div>
                `;
                usersContainer.appendChild(userDiv);
            }
        });
    }).catch(function(error) {
        console.log("Error fetching user data:", error);
    });
});

window.onload = function() {
